<div class='table-responsive'>
    <table class='table' *ngIf='users && users.length'>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>Acounts</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let user of users'>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.accounts.length }}</td>
                <td>
                    <a class="btn btn-sm btn-warning" [routerLink]="['/detail', user.id]">Edit</a>
                    <button class="btn btn-sm btn-danger" (click)="deleteUser()">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
