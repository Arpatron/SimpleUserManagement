<form>
    <div class="form-group">
        <div class="row">
            <div class="col-md-6">
                <label for="name">Name</label>
                <input [(ngModel)]='user.name' name="user.name" type="text" class="form-control" placeholder="Name"
                    required minlength="4">
            </div>
            <div class="col-md-6">
                <label for="lastName">Last Name</label>
                <input [(ngModel)]='user.lastName' name="lastName" type="text" class="form-control"
                    placeholder="Last Name">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-md-12">
                <label for="accountIban">Account</label>
                <input [(ngModel)]='user.account.iban' name="user.account.iban" type="text" class="form-control" placeholder="Iban">
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-end">
        <button class="btn btn-sm btn-primary" (click)="submit()">Submit</button>
    </div>
</form>
