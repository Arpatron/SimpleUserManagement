<form>
    <div class="form-group">
        <div class="row">
            <div class="col-md-6">
                <label for="name">Name</label>
                <input [(ngModel)]='userRequest.name' name="userRequest.name" type="text" class="form-control" placeholder="Name"
                    required minlength="4">
            </div>
            <div class="col-md-6">
                <label for="lastName">Last Name</label>
                <input [(ngModel)]='userRequest.lastName' name="userRequest.lastName" type="text" class="form-control"
                    placeholder="Last Name" required minlength="4">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-md-12">
                <label for="accountIban">Account</label>
                <input [(ngModel)]='userRequest.account.iban' name="userRequest.account.iban" type="text" class="form-control" placeholder="Iban" required minlength="16" maxlength="20">
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-end">
        <button class="btn btn-sm btn-primary" (click)="submit()">Submit</button>
    </div>
</form>
