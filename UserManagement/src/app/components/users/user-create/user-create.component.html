<form>
    <div class="form-group">
        <div class="row">
            <div class="col-md-6">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" required minlength="4">
            </div>
            <div class="col-md-6">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-md-12">
                <label for="accountIban">Accounts</label>
                <div id="accounts">
                    <input type="text" class="form-control" placeholder="Iban">
                </div>
                <div class="separator"></div>
                <button class="btn btn-sm btn-info" (click)="addAccount()">Add</button>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-end">
        <button class="btn btn-sm btn-primary" (click)="submit()">Submit</button>
    </div>
</form>
