<table class='table'>
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Acounts</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.account.iban | ibanFormat}}</td>
            <td>
                <a class="btn btn-sm btn-warning" [routerLink]="['/editUser', user.id]">Edit</a>
                <button class="btn btn-sm btn-danger" (click)="deleteUser()">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
<div class="row">
    <button class="btn btn-sm btn-outline-secondary" (click)="onBack()">Back</button>
</div>
